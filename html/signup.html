<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="signup">
    <input type="text" class="first_name" id="first_name" placeholder="First Name">
    <input type="text" class="last_name" id="last_name" placeholder="Last Name">
    <input type="text" class="email" id="email" placeholder="Email">
    <input type="text" class="address" id="address" placeholder="Address">
    <input type="text" class="phone_number" id="phone_number" placeholder="Phone Number">
    <input type="text" class="password" id="password" placeholder="Password">
    <input type="text" class="confirm_password" id="confirm_password" placeholder="Confirm Password">
    <button onclick="matchPassword()" class="signup_button" id="signup_button">Sign Up</button>

</div>

</body>
<script src="/js/confirm_pass.js"></script>
<script src="/js/signup.js"></script>
</html>
